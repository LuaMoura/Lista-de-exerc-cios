<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maioridade</title>
</head>
<body>
    <!--Leia a idade de 20 pessoas e exiba quantas pessoas são maiores de idade. -->

    <script>

        let maiores = 0;

        for (let i = 1; i <= 20; i++) {
        let idade = parseFloat(prompt("Digite a idade " + i + ":"));
        }

        if (idade >= 18) {
        maiores++;
        }

        console.log("Número de pessoas maiores de idade: " + maiores);

    </script>

</body>
</html>
