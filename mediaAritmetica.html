<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritmética</title>
</head>
<body>
    <!--Fazer um programa que imprima a média aritmética dos números 8, 9 e 7. A média dos números 4, 5 e 6. A soma das duas médias. A média das médias.-->

    <script>

        let media1 = (8+9+7) /3;
        let media2 = (4+5+6) /3;

        let soma = media1 + media2;

        let mediamedia = soma / 2;

        console.log ("A média de 8, 9 e 7 é: " + media1)
        console.log ("A média de 4, 5 e 6 é: " + media2)
        console.log ("A média das médias é: " + mediamedia)

    </script>

</body> 
</html>
