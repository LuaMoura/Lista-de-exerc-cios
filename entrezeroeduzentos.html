<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre 0 e 200</title>
</head>
<body>
    <!--Faça um programa que leia 20 números e, ao final, escreva quantos estão entre 0 e 100, quantos estão entre 101 e 200 e quantos são maiores de 200.-->

    <script>
        let numerosEntre0e100 = 0;
        let numerosEntre101e200 = 0;
        let numerosMaioresQue200 = 0;

        for (let i = 1; i <= 20; i++) {
            let numero = parseFloat(prompt("Digite o número " + i + ":"));
            if (numero >= 0 && numero <= 100) {
                numerosEntre0e100++;
            } else if (numero >= 101 && numero <= 200) {
                numerosEntre101e200++;
            } else {
                numerosMaioresQue200++;
            }
        }


        console.log("Total de números entre 0 e 100: " + numerosEntre0e100);
        console.log("Total de números entre 101 e 200: " + numerosEntre101e200);
        console.log("Total de números maiores que 200: " + numerosMaioresQue200);
    </script>

</body>
</html>
