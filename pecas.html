<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peças</title>
</head>
<body>
    <!--Escrever um programa que leia:
    - a porcentagem do IPI a ser acrescido no valor das peças 
    - o código da peça 1, valor unitário da peça 1, quantidade de peças 1 
    - o código da peça 2, valor unitário da peça 2, quantidade de peças 2 
    O programa deve calcular o valor total a ser pago e apresentar o resultado. 
    Cálculo : (valor1*quant1 + valor2*quant2)*(IPI/100 + 1)-->

        <script>

            let ipi = parseFloat(prompt("Digite a porcentagem do IPI a ser acrescido:"));

            let codigo1 = prompt("Digite o código da peça 1:");
            let valorUnitario1 = parseFloat(prompt("Digite o valor unitário da peça 1:"));
            let quantidade1 = parseInt(prompt("Digite a quantidade de peças 1:"));

            let codigo2 = prompt("Digite o código da peça 2:");
            let valorUnitario2 = parseFloat(prompt("Digite o valor unitário da peça 2:"));
            let quantidade2 = parseInt(prompt("Digite a quantidade de peças 2:"));

            let valorTotal = (valorUnitario1 * quantidade1 + valorUnitario2 * quantidade2) * (ipi / 100 + 1);

            console.log("O valor total a ser pago é: " + valorTotal.toFixed(2));


        </script>


</body>
</html>
