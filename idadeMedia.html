<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de idades</title>
</head>
<body>
    <!--Leia a idade de 20 pessoas e exiba a média das idades. -->

    <script>

        let soma = 0;

        for (let i = 1; i <= 20; i++) {
        let numero = parseFloat(prompt("Digite a idade " + i + ":"));
        soma += numero;
        }

        let media = soma / 20;

        console.log ("A média das idades é: " + media);


    </script>
</body>
</html>
