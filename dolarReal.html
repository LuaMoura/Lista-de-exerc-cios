<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dólar para real</title>
</head>
<body>
    <!--Elaborar um programa que efetue a apresentação do valor da conversão em real (R$) de um valor lido em dólar (US$). O programa deverá solicitar o valor da cotação do dólar e também a quantidade de dólares disponíveis com o usuário.-->

    <script>

        let dolar = parseFloat(prompt("Digite o valor em dólar: "));
        let cotacao = parseFloat(prompt("Digite a cotação atual: "));

        console.log("Seu valor convertido em dólar é: " + dolar * cotacao )

    </script>

</body>
</html>
