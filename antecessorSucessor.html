<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor e Sucessor</title>
</head>
<body>
    <!--Desenvolva um programa em Javascript que leia um número inteiro e imprima o seu antecessor e seu sucessor.-->

    <script>

        let numero = parseInt(prompt("Digite um número"))
        let antecessor = numero - 1;
        let sucessor = numero + 1;

        console.log("O antecessor desse número é: " + antecessor);
        console.log("O sucessor desse número é: " + sucessor);
        

    </script>

</body>
</html>
