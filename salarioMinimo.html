<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário Mínimo</title>
</head>
<body>
    <!--Crie um programa que leia o valor do salário mínimo e o valor do salário de um usuário, calcule a quantidade de salários mínimos esse usuário ganha e imprima o resultado. (Salário mínimo = R$1.212,00).-->

    <script>

        let salarioMinimo = 1.212;
        let salarioUsuario = parseInt(prompt("Insira seu salário: "));

        console.log ("O usuário recebe: " + salarioUsuario/salarioMinimo + " salários mínimos")


    </script>

</body>
</html>
