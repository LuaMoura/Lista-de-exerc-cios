<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior que 8</title>
</head>
<body>
    <!--Escreva um programa que leia 20 números do usuário e exiba quantos números são maiores do que 8.-->

    <script>

        let maiores = 0;


        for (let i = 1; i <= 20; i++) {
            let numero = parseFloat(prompt("Digite o número " + i + ":"));


            if (numero > 8) {
                maiores++;
            }
        }


        console.log("Quantidade de números maiores que 8: " + maiores);

    </script>

</body>
</html>
