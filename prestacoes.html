<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestações Mamão com Açúcar</title>
</head>
<body>
    <!--A Loja Mamão com Açúcar está vendendo seus produtos em 5 (cinco) prestações sem juros. Faça um programa que receba um valor de uma compra e mostre o valor das prestações.-->

    <script>

        let valor = parseInt(prompt("Digite o valor de sua compra: "));
        let prestacoes = valor / 5;

        console.log ("O valor das prestações será: " + prestacoes)


    </script>


</body>
</html>
