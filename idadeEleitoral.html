<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade Eleitoral</title>
</head>
<body>
    <!--Crie um programa em JAVASCRIPT que leia a idade de uma pessoa e informe a sua classe eleitoral: 
    • não eleitor (abaixo de 16 anos); 
    • eleitor obrigatório (entre a faixa de 18 e menor de 65 anos);
    • eleitor facultativo (de 16 até 18 anos e maior de 65 anos, inclusive).-->

    <script>

        let idade = parseInt(prompt("Digite a sua idade: "));

        if(idade => 18, idade < 65) {
            console.log("eleitor obrigatório")
        }else if (idade < 18) {
            console.log("não eleitor")
        }else{
            console.log("eleitor facultativo")
        }

    </script>

</body>
</html>
