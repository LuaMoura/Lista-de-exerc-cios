<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEF</title>
</head>
<body>
    <!--A CEF concederá um crédito especial com juros de 2% aos seus clientes de acordo com o saldo médio no último ano. Fazer um programa em JAVASCRIPT que leia o saldo médio de um cliente e calcule o valor do crédito de acordo com a tabela a seguir. Imprimir uma mensagem informando o saldo médio e o valor de crédito.-->

    <script>
        function calcularCredito(saldoMedio) {
            let credito = 0;

            if (saldoMedio > 0 && saldoMedio <= 200) {
                credito = saldoMedio * 0.1; 
            } else if (saldoMedio > 200 && saldoMedio <= 300) {
                credito = saldoMedio * 0.2;
            } else if (saldoMedio > 300 && saldoMedio <= 400) {
                credito = saldoMedio * 0.3;
            } else if (saldoMedio > 400) {
                credito = saldoMedio * 0.4; 
            }

            credito *= 1.02;

            return credito;
        }

        var saldoMedio = parseFloat(prompt("Digite o saldo médio do cliente:"));

        var valorCredito = calcularCredito(saldoMedio);

        console.log("Saldo médio do cliente: R$" + saldoMedio.toFixed(2));
        console.log("Valor do crédito: R$" + valorCredito.toFixed(2));

    </script>

</body>
</html>
