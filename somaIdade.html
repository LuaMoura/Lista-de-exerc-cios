<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma Idade</title>
</head>
<body>
    <!--Leia a idade de 20 pessoas e exiba a soma das idades. -->

    <script>
        let soma = 0;

        for (let i = 1; i <= 20; i++) {
        let idade = parseFloat(prompt("Digite a idade " + i + ":"));
        soma += idade;
        }

        console.log("A soma das idades Ã©: " + soma);

    </script>


</body>
</html>
